<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.cdnfonts.com/css/zt-talk" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>FF.CARS | Sign Up Page</title>
</head>
<body>

<div id="container">
    <img src="/assets/ff_cars_logo.svg" alt="FF.CARS Logotype" />
    <div class="login_container">
        <h1>Create Account</h1>
        <form>
            <div class="username">
            <label for="username">Username:</label> <br/>
            <input type="text" id="username" name="username" placeholder="Create username"> <br/>
            </div>

            <div class="email">
            <label for="email">Email:</label> <br/>
            <input type="email" id="email" name="email" placeholder="Add email"> <br/>
            </div>

            <div class="password">
            <label for="password">Password:</label> <br/>
            <input type="password" id="password" name="password" placeholder="Create password"> <br/>
            </div>

            <input type="submit" value="Sign Up">
        </form>
    </div>
</div>

</body>
</html>
